<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HealthHub Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      font-family: 'Nunito', sans-serif;
    }
    .logo {
      text-align: center;
      font-weight: 800;
      line-height: 1.2;
    }
    .logo .icon {
      width: 50px;
      height: 50px;
      margin: 0 auto 10px;
    }
    .logo .health {
      color: #00a6a6; /* teal */
      font-size: 60px;
      letter-spacing: -1px;
    }
    .logo .hub {
      color: #6bbf43; /* green */
      font-size: 60px;
      letter-spacing: -1px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/888/888879.png" alt="Stethoscope Icon">
    <div class="health">Health</div>
    <div class="hub">Hub</div>
  </div>
</body>
</html>
